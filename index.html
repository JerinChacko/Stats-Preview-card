<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
<body>
  
  <main class="card-container">
    <section class="title-section">
      <div>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
      </div>
      <div class="stat-container">
        <div class="stat-section">
          <strong class="stat-number">10k+</strong>
          <p class="stat-details">Companies</p>
        </div>
        <div class="stat-section">
          <strong class="stat-number">314</strong>
          <p class="stat-details">Templates</p>
        </div>
        <div class="stat-section">
          <strong class="stat-number">12M+</strong>
          <p class="stat-details">Queries</p>
        </div>
      </div>
    </section>
    
    <section class="hero-background">
      
    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jerin </a>.
  </div>
</body>
</html>
